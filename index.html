<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Monedas JbR</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="text-center vh-100">
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="card shadow-lg p-5" style="max-width: 31.25rem;">
            <!-- Mensaje de error y actualización dinámica -->
            <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000" data-bs-autohide="true">
                    <div class="toast-header">
                        <strong class="me-auto">Advertencia JbR</strong>
                    </div>
                    <div class="toast-body" id="toast-message">
                    </div>
                </div>
            </div>
            
            <h1>Convertidor de Monedas JbR</h1>
            <form id="formulario-conversion" class="mb-3" novalidate>

                <!-- Cantidad -->
                <div class="mb-3">
                    <label for="cantidad" class="form-label fw-bold">Cantidad:</label>
                    <input 
                        type="number" 
                        id="cantidad" 
                        class="form-control" 
                        min="0" 
                        step="any" 
                        required 
                        placeholder="Ingrese cantidad">
                </div>

                <!-- Moneda Origen -->
                <div class="mb-3">
                    <label for="moneda-origen" class="form-label fw-bold">De:</label>
                    <div class="d-flex align-items-center">
                        <img id="bandera-origen" src="" alt="Bandera del país origen" class="flag-icon me-2" style="width: 1.875rem; height: 2.5rem">
                        <select id="moneda-origen" class="form-select"></select>
                    </div>
                </div>

                <!-- Moneda Destino -->
                <div class="mb-3">
                    <label for="moneda-destino" class="form-label fw-bold">A:</label>
                    <div class="d-flex align-items-center">
                        <img id="bandera-destino" src="" alt="Bandera del país destino" class="flag-icon me-2" style="width: 1.875rem; height: 2.5rem;">
                        <select id="moneda-destino" class="form-select"></select>
                    </div>
                </div>

                <!-- Botones -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" aria-label="Botón Convertir">Convertir</button>
                    <button type="button" id="boton-limpiar" class="btn btn-danger" aria-label="Botón Borrar">Borrar</button>
                </div>
            </form>

            <!-- Resultado -->
            <div id="resultado" class="text-success fw-bold">El resultado aparecerá aquí...</div>
        </div>
    </div>

    <!-- Bootstrap y JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
